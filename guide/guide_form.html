<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="Content-Script-Type" content="text/javascript">
<meta http-equiv="Content-Style-Type" content="text/css">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta http-equiv="imagetoolbar" content="no">
<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, width=device-width, user-scalable=no">
<meta name="apple-mobile-web-app-title" content="수급정보종합시스템">
<meta name="robots" content="no-index,follow">
<meta name="og:title" content="수급정보종합시스템">
<meta property="og:type" content="website">
<meta name="og:description" content="수급정보종합시스템">
<meta name="content" content="수급정보종합시스템 입니다.">
<meta name="keywords" content="수급정보종합시스템">
<meta name="Author" content="수급정보종합시스템 & www.woorim.co.kr : Choi kyeong rak(Jerrold)">
<title>수급정보종합시스템</title>
<link type="text/css" rel="stylesheet" href="../common/css/common.css">
<link type="text/css" rel="stylesheet" href="../common/css/jquery-ui.css">
<script type="text/javascript" src="../common/js/jquery-1.11.2.min.js"></script>
<script type="text/javascript" src="../common/js/jquery.easing.1.3.js"></script>
<script type="text/javascript" src="../common/js/jquery-ui.min.js" defer="defer"></script>
<script type="text/javascript" src="../common/js/display.js"></script>
<!--[if lt IE 9]>
<script src="../common/js/html5shiv.js"></script>
<script src="../common/js/respond.min.js"></script>
<![endif]-->
</head>

<body>
<form onsubmit="return false;">
<!--<form onkeypress="return false event.keyCode != 13;">-->
<div id="wrap">
	<div id="container">
		<div id="content" style="margin:50px">
			<!-- 내용 -->
			<!-- input box 에서 사이즈 설정 금지 class="textbox"에서 클래스 추가로 사이즈 조절 -->
			<div class="textbox size300">
				<label for="ex_input">검색어를 입력해 주세요</label>
				<input type="text" id="ex_input">
				<button type="button">clear</button>
			</div>
			<div class="textbox raised">
				<label for="ex_input1">아이디를 입력해 주세요.</label>
				<input type="text" id="ex_input1" value="value값이 있을 경우">
				<button type="button">clear</button>
			</div>
			<div class="textbox">
				<label for="ex_input2">비밀번호를 입력해 주세요.</label>
				<input type="password" id="ex_input2">
				<button type="button">clear</button>
			</div>
			<div class="selectbox">
				<label for="ex_select">국적선택</label>
				<select id="ex_select">
					<option selected>국적선택</option>
					<option>한국</option>
					<option>일본</option>
					<option>중국</option>
				</select>
			</div>
			
			<br><br>
			
			<div class="textbox size300">
				<label for="ex_input_disabled">검색어를 입력해 주세요</label>
				<input type="text" id="ex_input_disabled" disabled>
				<button type="button">clear</button>
			</div>
			
			<div class="selectbox">
				<label for="ex_select">국적선택</label>
				<select id="ex_select" disabled>
					<option selected>국적선택</option>
					<option>한국</option>
					<option>일본</option>
					<option>중국</option>
				</select>
			</div>
			<br><br>

			<div>
				<div class="checkbox">
					<label><input type="checkbox">체크박스</label>
				</div>
				<div class="checkbox checked">
					<label><input type="checkbox">체크된 박스</label>
				</div>
				<div class="checkbox">
					<label><input type="checkbox" disabled>체크박스</label>
				</div>
				<div class="checkbox checked">
					<label><input type="checkbox" disabled>체크된 박스</label>
				</div>
			</div>
			<br><br>
			<div>
				<div class="checkbox">
					<label><input type="checkbox" data-link="t01">All</label>
				</div>
				<div class="checkbox">
					<label><input type="checkbox" data-target="t01">1</label>
				</div>
				<div class="checkbox">
					<label><input type="checkbox" data-target="t01">2</label>
				</div>
			</div>
			<br><br>
			<div>
				<div class="radio">
					<label>
						<input type="radio" name="radio">라디오 1
					</label>
				</div>
				<div class="radio">
					<label>
						<input type="radio" name="radio">라디오 2
					</label>
				</div>
				<div class="radio checked">
					<label>
						<input type="radio" name="radio">라디오 3
					</label>
				</div>
				<div class="radio checked">
					<label>
						<input type="radio" name="disabled" disabled>라디오D 1
					</label>
				</div>
				<div class="radio">
					<label>
						<input type="radio" name="disabled" disabled>라디오D 2
					</label>
				</div>
				<div class="radio">
					<label>
						<input type="radio" name="disabled" disabled>라디오D 3
					</label>
				</div>
			</div>
			<!-- // 내용 -->
			
			<br><br>
			
		</div>
	</div>
</div>
</form>
</body>
</html>
